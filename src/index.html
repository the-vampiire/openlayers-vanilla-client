<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="style.css" />

    <!-- openlayers libs -->
    <link rel="stylesheet" href="openlayers/ol.css" />
    <script src="openlayers/ol.js"></script>

    <!-- must include the type="module" attribute to use import/export syntax -->
    <script type="module" src="modules/index.js"></script>
    <title>Zika Dashboard</title>
  </head>
  <body>
    <div id="loader"></div>
    <h1 class="text-center">Zika Dashboard</h1>
    <div class="grid">
      <div id="map-container">
        <div id="search-tools"></div>
        <div id="map"></div>
      </div>
      <div id="toggles-container">
        <div id="layer-toggles"></div>
      </div>
    </div>
  </body>
</html>
